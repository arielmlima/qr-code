<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="cartao"> 

    <img class="qr-code" src="images/image-qr-code.png" alt="Imagem Qr Code">
      
      <h1 class="titulo">Improve your front-end skills by building projects</h1>
      
       <p class="texto">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </main>

  <footer class="roda-pe">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/arielmlima">Ariel Medeiros</a>.
  </footer>
</body>
</html>
